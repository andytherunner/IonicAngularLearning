<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Send My Changes</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="ListController" >



          <ion-header-bar class="bar-dark">
              <h2 class="title">Artist List</h2>
              <button class="button button-icon ion-navicon"
                      ng-click="data.showReorder = !data.showReorder"></button>
          </ion-header-bar>
          <div class=" bar bar-subheader item-input-inset bar-light">
              <label class="item-input-wrapper">
                  <i class="icon ion-search placeholder-icon"></i>
                  <input type="search" ng-model="query"    placeholder="Search">
              </label>
          </div>
          <ion-content class="has-subheader">
              <a href="Artist.html">Artist Screen</a>
              <ion-list show-reorder="data.showReorder">
                  <ion-item ng-repeat='item in artists | filter: query'
                            class="item-thumbnail-left
                      item-text-wrap">

                      <img src="img/{{item.shortname}}_tn.jpg"
                      alt="{{ item.name }} Photo">
                      <h2>{{item.name}}</h2>
                      <h3>{{item.reknown}}</h3>
                      <p>{{item.bio | limitTo: 100}}{{item.bio.length > 100 ? '&hellip;' : ''}}</p>
                      <ion-reorder-button class="ion-navicon"
                                          on-reorder="moveItem(item, $fromIndex, $toIndex)">
                      </ion-reorder-button>
                  </ion-item>
              </ion-list>
          </ion-content>






        <!--below is two ways of adding a tab strip to the bottom of the page-->
        <ion-tabs class="tabs-icon-top">
            <ion-tab   icon="ion-home" title="Home" badge="1" badge-style="badge-assertive"></ion-tab>
            <ion-tab  icon="ion-person" title="About" href="Artist.html"></ion-tab>
            <ion-tab   icon="ion-calendar"     title="Calendar" ></ion-tab>
        </ion-tabs>

        <!--<div class="tabs tabs-positive tabs-icon-top">-->
            <!--<a class="tab-item"><i class="icon ion-home"></i>Home </a>-->
            <!--<a class="tab-item"><i class="icon ion-calendar"></i>Calendar </a>-->
            <!--<a class="tab-item"><i class="icon ion-person"></i>About</a>-->
        <!--</div>-->

        <!--<ion-footer-bar class="bar-positive">-->
            <!--<h1 class="title">Ionic Blank Starter</h1>-->
        <!--</ion-footer-bar>-->
    </ion-pane>
  </body>
</html>
